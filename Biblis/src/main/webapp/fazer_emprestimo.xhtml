<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Fazer empréstimo</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página inicial" url="#"/>
                
                <p:submenu label="Empréstimos">
                    <p:menuitem value="Novo empréstimo" url="#" />
                    <p:separator />
                    <p:menuitem value="Meus empréstimos" url="#" />
                </p:submenu>
                
                <p:submenu label="Livros">
                    <p:menuitem value="Listar livros" action="listar_usuarios" />
                    <p:separator />
                    <p:menuitem value="Meus empréstimos" url="#" />
                </p:submenu>

                <p:menuitem value="Ajuda" url=""/>


                 <p:submenu label="{usuarioBean.usuario.nome}">
                    <p:menuitem value="Minha conta" url="#" />
                    <p:separator />
                    <p:menuitem value="Sair" url="#" />
                </p:submenu>
                
            </p:menubar>
        </h:form>
    </h:body>
</html>
