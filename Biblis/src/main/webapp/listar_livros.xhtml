<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Livros cadastrados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel ="stylesheet" type = "text/css" href="css/inventario.css"/>
    </h:head>
    <h:body>
        
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página inicial" url="#"/>
                
                <p:submenu label="Empréstimos">
                    <p:menuitem value="Novo empréstimo" url="#" />
                    <p:separator />
                    <p:menuitem value="Meus empréstimos" url="#" />
                </p:submenu>
                
                <p:submenu label="Livros">
                    <p:menuitem value="Listar livros" action="listar_livros" />
                    <p:separator />
                    <p:menuitem value="Cadastrar livro" action="cadastro_livro" />
                </p:submenu>
                
                <p:submenu label="Usuários">
                    <p:menuitem value="Listar usuários" action="listar_usuarios" />
                    <p:separator />
                    <p:menuitem value="Cadastrar usuário" action="cadastro_usuario" />
                </p:submenu>

                <p:menuitem value="Ajuda" url=""/>


                 <p:submenu label="#{usuarioBean.usuario.nome}">
                    <p:menuitem value="Minha conta" url="#" />
                    <p:separator />
                    <p:menuitem value="Sair" url="#" />
                </p:submenu>
                
            </p:menubar>
        </h:form>
        
        
        <div class="titulo">
            <h2><i class="fas fa-podcast"></i>Livros</h2> 
        </div>

        <p/>
        <h:form id="form">
            <p:dataTable value="#{livroBean.getLivros()}"
                         var="livro"
                         rowKey="#{livro.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,20">
               
                <p:column headerText="ID" sortBy="#{livro.id}" style="text-align: center; width: 3em;">
                    <h:outputText value="#{livro.id}" />
                </p:column>

                <p:column headerText="Título" sortBy="#{livro.titulo}" style="text-align: center; width: 12em;">
                    <h:outputText value="#{livro.titulo}"/>
                </p:column>

                <p:column headerText="Gênero" sortBy="#{livro.genero}" style="text-align: center; width: 5em;">
                    <h:outputText value="#{livro.genero}"/>
                </p:column>

                <p:column headerText="Autor" sortBy="#{livro.autor}" style="text-align: center; width: 5em;">
                    <h:outputText value="#{livro.autor}"/>
                </p:column>

            </p:dataTable>            
        </h:form>

        
    </h:body>
</html>
