<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cadastro</title>        
        <link rel ="stylesheet" type = "text/css" href="css/cadastro.css"/>
    </h:head>
    <h:body>

        <div class="login-case">
            <div class="login-box">
                <h1 style="color:#331F00;">Cadastro</h1>

                <h:form>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nome:" />
                        <p:inputText value="#{usuarioBean.usuario.nome}" label="Nome"/>
                        
                        <h:outputText value="Tipo: " />
                        <p:selectOneMenu value="#{usuarioBean.usuario.tipo}" style="width:230px">
                            <f:selectItem itemLabel="Selecione o Tipo" itemValue="" />
                            <f:selectItem itemValue="user" itemLabel="User"/>
                            <f:selectItem itemValue="adm" itemLabel="Adm" />                                                 
                        </p:selectOneMenu>

                        <h:outputText value="CPF:" />
                        <p:inputText value="#{usuarioBean.usuario.cpf}" label="CPF"/>

                        <h:outputText value="Curso: " />
                        <p:selectOneMenu value="#{usuarioBean.usuario.curso}" style="width:230px">
                            <f:selectItem itemLabel="Selecione seu curso" itemValue="" />
                            <f:selectItem itemValue="Computação" itemLabel="Computação"/>
                            <f:selectItem itemValue="Elétrica" itemLabel="Elétrica" />
                            <f:selectItem itemValue="Química" itemLabel="Química" />                       
                        </p:selectOneMenu>

                        <h:outputText value="Matrícula: " />
                        <p:inputText value="#{usuarioBean.usuario.matricula}" />

                        <h:outputLabel value="Senha:" />
                        <p:password id="pwd1" value="#{usuarioBean.usuario.senha}" feedback="false" match="pwd2" label="Senha 1" required="true"/>

                        <h:outputLabel for="pwd2" value="Confirme a Senha" />
                        <p:password id="pwd2" value="#{usuarioBean.usuario.senha}" feedback="false" label="Senha 2" required="true"/>

                        
                    </h:panelGrid>

                    <div class="btn">
                        <i class="fas fa-angle-double-left"></i>
                        <h:commandButton action="#{usuarioBean.createUsuario()}" value="Cadastrar"/>   
                    </div>
                </h:form>                    

                <h5>*Você será redirecionado para o login</h5>
            </div>
        </div>

    </h:body>

</html>
