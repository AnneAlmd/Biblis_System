<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Usuários de Biblis System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel ="stylesheet" type = "text/css" href="css/inventario.css"/>
    </h:head>
    <h:body>
        <div class="titulo">

            <h2><i class="fas fa-podcast"></i>Usuários</h2> 
        </div>

        <p/>
        <!-- Listagem de dados + edição e exclusão -->
        <h:form id="form">
            <p:dataTable value="#{usuarioBean.usuarios}"
                         var="user"
                         rowKey="#{user.id}">
               
                <p:column headerText="Id" sortBy="#{user.id}" style="text-align: center; width: 3em;">
                    <h:outputText value="#{user.id}" />
                </p:column>

                <p:column headerText="Nome" sortBy="#{user.nome}" style="text-align: center; width: 12em;">
                    <h:outputText value="#{user.nome}"/>
                </p:column>

                <p:column headerText="Curso" sortBy="#{user.curso}" style="text-align: center; width: 5em;">
                    <h:outputText value="#{user.curso}"/>
                </p:column>

                <p:column headerText="Matrícula" sortBy="#{user.matricula}" style="text-align: center; width: 5em;">
                    <h:outputText value="#{user.matricula}"/>
                </p:column>

                <p:column headerText="Tipo" sortBy="#{user.tipo}" style="text-align: center; width: 3em;">
                    <h:outputText value="#{user.tipo}"/>
                </p:column>

            </p:dataTable>            
        </h:form>

    </h:body>
</html>
