<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Livros cadastrados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel ="stylesheet" type = "text/css" href="css/inventario.css"/>
    </h:head>
    <h:body>
        
        <div class="titulo">
            <h2><i class="fas fa-podcast"></i>Livros</h2> 
        </div>

        <p/>
        <h:form id="form">
            <p:dataTable value="#{livroBean.getLivros()}"
                         var="livro"
                         rowKey="#{livro.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,20">
               
                <p:column headerText="ID" sortBy="#{livro.id}" style="text-align: center; width: 3em;">
                    <h:outputText value="#{livro.id}" />
                </p:column>

                <p:column headerText="Título" sortBy="#{livro.titulo}" style="text-align: center; width: 12em;">
                    <h:outputText value="#{livro.titulo}"/>
                </p:column>

                <p:column headerText="Gênero" sortBy="#{livro.genero}" style="text-align: center; width: 5em;">
                    <h:outputText value="#{livro.genero}"/>
                </p:column>

                <p:column headerText="Autor" sortBy="#{livro.autor}" style="text-align: center; width: 5em;">
                    <h:outputText value="#{livro.autor}"/>
                </p:column>

            </p:dataTable>            
        </h:form>

        
    </h:body>
</html>
