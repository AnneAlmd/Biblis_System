<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <head>
        <title>Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página inicial" url="#"/>
                
                <p:submenu label="Empréstimos">
                    <p:menuitem value="Novo empréstimo" url="#" />
                    <p:separator />
                    <p:menuitem value="Meus empréstimos" url="#" />
                </p:submenu>
                
                <p:submenu label="Livros">
                    <p:menuitem value="Listar livros" action="listar_livros" />
                    <p:separator />
                    <p:menuitem value="Cadastrar livro" action="cadastro_livro" />
                </p:submenu>
                
                <p:submenu label="Usuários">
                    <p:menuitem value="Listar usuários" action="listar_usuarios" />
                    <p:separator />
                    <p:menuitem value="Cadastrar usuário" action="cadastro_usuario" />
                </p:submenu>

                <p:menuitem value="Ajuda" url=""/>


                 <p:submenu label="#{usuarioBean.usuario.nome}">
                    <p:menuitem value="Minha conta" url="#" />
                    <p:separator />
                    <p:menuitem value="Sair" url="#" />
                </p:submenu>
                
            </p:menubar>
        </h:form>
    
    <body>
        <h2>Seja bem-vindo, #{usuarioBean.usuario.nome}</h2>
        <h:link value="Home" outcome="/index" /> 
    </body>
</html>
